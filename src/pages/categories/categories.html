<ion-header (swipe)="onSwipeContent($event)">
  <ion-navbar>
	<ion-title>{{'categories.title'|translate}}</ion-title>
  <ion-buttons end>
    <button-cart #cart icon="icon-bag"></button-cart>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
  <ion-col col-10>
    <ion-select [hidden]="!isLogin" [(ngModel)]="selectedaddress" (ionChange)="locate(selectedaddress)" placeholder="Select Address:">
    <ion-option *ngFor="let address of locations" [value]="address">{{address.name}}</ion-option>
  </ion-select>
</ion-col>
<ion-col col-2>
  <button ion-button color="light" (click)="takemylocation()" icon-only>
        <ion-icon name='locate'></ion-icon>
  </button>
</ion-col>
</ion-row>

  <div #gmap id="map" style="width:100%;height:84%">
  </div>
  <div class="centerMarker"></div>


  <button #procceed ion-button full  [navPush]="DetailCategoryPage" [navParams]="{id:119,vendor:vars.vendorid}" [disabled]="this.vars.vendorid <1">{{'categories.start'|translate}}</button>
</ion-content>

<ion-footer (swipe)="onSwipeContent($event)"><ion-toolbar><footer-tabs></footer-tabs></ion-toolbar></ion-footer>
